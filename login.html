<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeaBank - Login</title>

    <!-- Title icon -->
	  <link rel="shortcut icon" type="image/x-icon" href="img/logo.ico">

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />

    <script src="js/login.js" defer></script>
  </head>
  <body>
    <header class="main-header">
      <div class="header-container">
        <a href="index.html" class="logo-div">
          <img src="img/logoWhite.png" alt="" />
        </a>

        <nav class="header-nav">
          <ul>
            <li><a href="account.html">Sua Conta</a></li>
            <li><a href="index.html">Home Page</a></li>
            <li><a href="signup.html">Cadastre-se</a></li>
            <li><a href="login.html">Login</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="main-section">
      <h1>Entre em sua conta</h1>
      <p>Entre e explore as incriveis possibilidades de banking online.</p>

      <form action="POST" class="main-form login-form">
        <div class="input-div">
          <label for="username-email">E-mail ou Username:</label>
          <input
            type="text"
            name="username-email"
            id="username-email"
            class="user-input"
            required
            maxlength="40"
          />
        </div>

        <div class="input-div">
          <label for="senha">Senha:</label>
          <input
            type="password"
            name="senha"
            id="senha"
            class="user-input"
            required
            maxlength="30"
            minlength="9"
          />
        </div>

        <div class="lembre-se-div">
          <input
            type="checkbox"
            name="lembrese"
            id="lembrese"
            class="lembrese-input"
          />
          <label for="lembrese">Lembre-se de mim</label>
        </div>

        <div class="input-btns">
          <button type="submit" class="btn login-btn">Login</button>

          <p class="accent-text-gray">ou</p>

          <a href="signup.html" class="form-anchor">Cadastre-se</a>
        </div>
      </form>
    </section>

    <footer class="main-footer">
      <ul>
        <li><a href="about.html">Sobre</a></li>
        <li><a href="index.html">Home</a></li>
        <li>&copy;TeaBank 2022</li>
      </ul>
    </footer>
  </body>
</html>
