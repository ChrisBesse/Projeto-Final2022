<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up</title>
	<link rel="shortcut icon" href="../img/logo.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="SingUp-style.css">
	<script type="text/javascript" src="script.js" async></script>

</head>
<body>
	<div class="divHeader">
		<nav class="nav">
			<a href="index.html" class="logo"><img src="../img/MainIcon.png" id="logo"></a>
			<ul>
				<li><a href="../home/index.html">HOME</a></li>
				<li><a href="../About-us/about.html">ABOUT US</a></li>
				<li><a href="../Login/Login.html">LOGIN</a></li>
				<li><a href="Sign-up.html">SIGN UP</a></li>
				<img src="../img/MoonIcon.png" id="icon">
			</ul>
		</nav>

		<div class="leftImg" id="leftImg">
			<h1>Cadastre-se</h1> 
			<span id="UnderLoginTextBar2"><p><b>_____</b></p></span>
			<span id="UnderLoginTextBar"><p><b>_____</b></p></span>
			<p class="UnderLoginText">Crie uma conta <br> conosco para explorar as <br>incriveis possibilidades <br>de banking online.</p>
			<img src="SignUpLeftImg.png">
		</div>
		<div class="content">
			<form action="INFORMAÇÔES.php" class="LoginDivContentForm">
				<br><br>
				<div class="input1">
				<label>Primeiro nome:</label><br>
				<input type="text" name="accountName1" placeholder="Daniel">
				</div>
				<div class="input2">
				<label>Sobrenome:</label><br>
				<input type="text" name="accountName2" placeholder="Moraes">
				</div><br><br><br><br><br><br>
				<div class="input1">
				<label>Id da Conta:</label><br>
				<input type="text" name="accountID" placeholder="Gyaan">
				</div>
				<div class="input2">
				<label>Repita seu ID:</label><br>
				<input type="text" name="accountID-Repeat" placeholder="Gyaan">
				</div><br><br><br><br><br><br>
				<div class="input1">
				<label>Data de nascimento:</label><br>
				<input type="date" min="1900-01-01" max="2022-01-01" name="account-Date-of-Birth" placeholder="Daniel">
				</div>
				<div class="input2">
				<label>CPF:</label><br>
				<input type="text" oninput="mascara(this)" name="accountCPF" placeholder="xxx.xxx.xxx-xx">
				</div><br><br><br><br><br><br>
				<div class="input1">
				<label>Digite sua senha: (<=12)</label><br>
				<input type="password" maxlength="12" name="accountPassword" placeholder="VUwSgXq6bs4a">
				</div>
				<div class="input2">
				<label>Repita sua senha:</label><br>
				<input type="password" maxlength="12" name="accountPassword-repeat" placeholder="VUwSgXq6bs4a">
				</div><br><br><br><br><br><br>

				<input type="submit" name="SubmitButton" value="Criar Conta">
				<input type="reset" name="ResetButton" value="Limpar campos">
			</form>
		</div>

	</div>

	
	
</body>
</html>
